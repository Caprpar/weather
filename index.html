<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>

<body>
  <aside>
    <ul id="station-list">
      <li class="station" id="12345">Mölndal</li>
      <li class="station" id="43214">Göteborg</li>
      <li class="station" id="123123">Malmö</li>
    </ul>
  </aside>
  <main>
    <div id="header">
      <div id="choose-date">välj datum</div>
      <div id="weather-data">
        <ul>
          <li>luftfuktighet: 12%</li>
          <li>molnvärde: 10%</li>
          <li>chans för nederbörd: 80%</li>
        </ul>
      </div>
    </div>

    <div id="display-forecast">
      <div id="forecast">
        <img src="sun.png" alt="sun-image" id="forecast-img">
        <div id="degree">8°</div>
        <div id="location">
          <p id="location-name">Mölndal</p>
        </div>
      </div>
    </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
